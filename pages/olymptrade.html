<html>
    <head>

    </head>
    <body style=" display: flex; flex-direction: column; align-content: center; justify-content: center; align-items: center; flex-wrap: nowrap; width: 100%; height: 100%; margin: 0; padding: 0; ">
        <div style=" display: flex; flex-direction: row; ">
            <h1>Your Capital is </h1> &nbsp;&nbsp;
            <h1 id="capIS">0</h1>
        </div>
        <div style=" display: flex; flex-direction: row; ">
            <h1>Net is </h1>&nbsp;&nbsp;
            <h1 id="netIS">0</h1>
        </div>
        <form>
            <label for="fname">Your Capital:</label><br>
            <input type="text" id="capital" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" ><br><br>
            <label for="fname">Daily Persentage:</label><br>
            <input type="text" id="persentage" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" ><br><br>
            <label for="lname">Days:</label><br>
            <input type="text" id="days" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" ><br><br>
            <input type="button" value="Calculate" onclick="calc()">
          </form>
          <script>
              function calc() {
                    var capGet = Number(document.getElementById("capital").value);
                    var perGet = Number(document.getElementById("persentage").value);
                    var daysGet = Number(document.getElementById("days").value);
                    var ballance = capGet
                    
                    if (capGet.length == 0 || perGet.length == 0 || daysGet.length == 0) return alert("Please Insert all entries")
                    
                    for (let i = 0; i < Number(daysGet); i++) { 
                        ballance += ballance * (perGet/100)
                    }

                    var balSet = parseInt(ballance);
                    var net = balSet - capGet
                    document.getElementById("capIS").innerText = balSet;
                    document.getElementById("netIS").innerText = net;
              }
          </script>
    </body>
</html>
